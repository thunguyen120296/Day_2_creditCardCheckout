<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Credit Card Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container main">
        <div class="credit__card">
            <div class="row d-flex align-items-center g-5">
                <div class="col-4 card__checkout">
                    <div class="card__img">
                        <img src="/img/iphone13.png" alt="Iphone 13" class="w-100">
                    </div>
                    <div class="card__desc">
                        <div class="product__title text-center">
                            <h3>Iphone 13</h3>
                        </div>
                        <div class="product__info">
                            <div class="d-flex justify-content-between mt-4 mb-4 fw-bold">
                                <span>Price:</span> $1000
                            </div>
                            <div class="d-flex justify-content-between mt-4 mb-4 fw-bold">
                                <span>Quatity:</span> 1
                            </div>
                            <hr />
                            <div class="d-flex justify-content-between mt-4 mb-4 fw-bold">
                                <span>Total:</span> $1000
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8 credit__card">
                    <div class="credit__title">
                        <h1>Payment Accepted Card</h1>
                    </div>
                    <div class="credit__pay">
                        <form action="#">
                            <div class="col-12 customer">
                                <div class="customer__info">
                                    <h3 class="mb-4">Information Customer</h3>
                                    <div class="row mb-3">
                                        <label for="nameCustomer" class="col-2">Full Name</label>
                                        <input type="text" name="nameCustomer" id="nameCustomer" class="col-10"
                                            placeholder="Thu Nguyen">
                                    </div>
                                    <div class="row mb-3">
                                        <label for="emailCustomer" class="col-2">Email</label>
                                        <input type="email" name="emailCustomer" id="emailCustomer" class="col-10"
                                            placeholder="thunguyen120296@gmail.com">
                                    </div>
                                    <div class="row mb-3">
                                        <label for="addressCustomer" class="col-2">Address</label>
                                        <input type="text" name="addressCustomer" id="addressCustomer" class="col-10"
                                            placeholder="39 Duong Thi Muoi Street">
                                    </div>
                                    <div class="row mb-3">
                                        <label for="cityCustomer" class="col-2">City</label>
                                        <input type="text" name="cityCustomer" id="cityCustomer" class="col-10"
                                            placeholder="Vietnam">
                                    </div>
                                </div>
                                <div class="row mb-4 customer__state">
                                    <div class="col-6">
                                        <label for="state">State</label>
                                        <input type="text" name="state" id="state" placeholder="HCM"
                                            class="w-100 mt-2">
                                    </div>
                                    <div class="col-6 pe-0">
                                        <label for="zip">Zip</label>
                                        <input type="text" name="zip" id="zip" placeholder="700000"
                                            class="w-100 mt-2">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 payment">
                                <h3>Payment</h3>
                                <div class="row mb-4">
                                    <label for="acceptCard">Accepted Cards</label>
                                    <div class="icon-container d-flex justify-content-between align-items-center col-4">
                                        <i class="fa fa-cc-visa" style="color: navy;"></i>
                                        <i class="fa fa-cc amex" style="color: blue;"></i>
                                        <i class="fa fa-cc-mastercard" style="color: red;"></i>
                                        <i class="fa fa-cc-discover" style="color: orange;"></i>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="nameCard">Name on Card</label>
                                    <input type="text" name="nameCard" id="nameCard" class="w-100 mb-3" placeholder="Nguyen Le Anh Thu">
                                </div>
                                <div class="col-12">
                                    <label for="numberCard">Credit card number</label>
                                    <input type="text" name="numberCard" id="numberCard" class="w-100 mb-3" placeholder="1111-2222-3333-4444">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-4">
                                    <label for="expmonth">Exp Month</label>
                                    <input type="text" name="expmonth" id="expmonth" placeholder="September">
                                </div>
                                <div class="col-4">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" name="expyear" id="expyear" placeholder="2022">
                                </div>
                                <div class="col-4">
                                    <label for="cvv">CVV</label>
                                    <input type="text" name="cvv" id="cvv" placeholder="352">
                                </div>
                            </div>
                            <label for="">
                                <input type="checkbox" name="shipping" checked="checked"> Shipping address same as
                                billing
                            </label>
                            <div class="row">
                                <input type="submit" value="Continue to chekout" class="btn btn-outline-primary mt-3">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ab17489fd9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
